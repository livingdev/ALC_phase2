//Using ECMAScript 2015 Classes instead of prototypal inheritance
//Writing Person() in class
class Person {
  constructor(first, last, age, gender, interests) {
    this.name = {
      first,
      last
    };
    this.age = age;
    this.gender = gender;
    this.interests = interests;
  }
  greeting() {
    console.log(`Hi! I'm ${this.name.first}`);
  };
  farewell() {
    console.log(`${this.name.first} has left the building. Bye for now!`);
  };
}

//we can now instantiate object instances using the 'new' operator
let han = new Person('Han', 'Solo', 25, 'male', ['Smuggling']);

//Getters and Setters
//There may be times when we want to change the values of an attribute in the classes
//we create or we don't know what the final value of an attribute will be. Using the Teacher example,
//we may not know what subject the teacher will teach before we create them, or their
//subject may change between terms.We can handle such situations with getters and setters.
//Getters and setters work in pairs. A getter returns the current value of the variable and
//its corresponding setter changes the value of the variable to the one it defines.

//modifying the Teacher()
class Teacher extends Person {
  constructor(first, last, age, gender, interests, subject, grade) {
    super(first, last, age, gender, interests);
    this._subject = subject;
    this.grade = grade;
  }
  get subject() {
  return this._subject; //'_' creates a separate vlu 2 store our named ppty
  }
  set subject(newSubject) {
    this._subject = newSubject;
  }
}

let snape = new Teacher('Severus', 'Snape', 58, 'male', ['Potions'], 'Dark arts', 5);
